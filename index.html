<!DOCTYPE html>
<html>
  <head>
    <title>Material Template: Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- import Material Icons from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- import the Material stylesheet -->
    <link rel="stylesheet" href="bundle.css">
  </head>
  <body class="mdc-typography">
    <div class="loginContainer mdc-elevation--z5">
      <img src="https://cdn.glitch.com/ab540176-f934-423f-8889-7e3afa504839%2Flogo.svg?1555106641624" alt="">
      <h1 class="mdc-typography--headline6">Welcome, please login</h1>
      <p class="mdc-typography--body2 introText">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod.
      </p>
      <div class="mdc-text-field mdc-text-field--outlined username">
        <input class="mdc-text-field__input">
        <div class="mdc-notched-outline">
          <div class="mdc-notched-outline__leading"></div>
          <div class="mdc-notched-outline__notch">
            <label class="mdc-floating-label">Username</label>
          </div>
          <div class="mdc-notched-outline__trailing"></div>
        </div>
      </div>
      <div class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-trailing-icon password">
        <button class="material-icons mdc-text-field__icon revealPassword" onClick=showPassword()>visibility</button>
        <input type="password" class="passwordField mdc-text-field__input">
        <div class="mdc-notched-outline">
          <div class="mdc-notched-outline__leading"></div>
          <div class="mdc-notched-outline__notch">
            <label class="mdc-floating-label">Password</label>
          </div>
          <div class="mdc-notched-outline__trailing"></div>
        </div>
      </div>
      <div class="mdc-form-field">
        <div class="mdc-checkbox">
          <input type="checkbox"
                  class="mdc-checkbox__native-control"
                  id="checkbox-1"/>
          <div class="mdc-checkbox__background">
            <svg class="mdc-checkbox__checkmark"
                  viewBox="0 0 24 24">
              <path class="mdc-checkbox__checkmark-path"
                    fill="none"
                    d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
            </svg>
            <div class="mdc-checkbox__mixedmark"></div>
          </div>
        </div>
        <label class="checkboxLabel" for="checkbox-1">Remember this device</label>
      </div>
      <div class="actionContainer">
          <a href="#" class="mdc-typography--button getHelp" target="_blank">
            Sign Up
          </a>
        <button class="mdc-button mdc-button--raised">
          Login
        </button>
      </div>
    </div>
    
    <!-- import the Material javascript file -->
    <script src="bundle.js" async></script>

    <!-- Function that handles password show -->
    <script>
      const showPassword = () => {
        const passwordField = document.querySelector(".passwordField");
        passwordField.type === "password" ? passwordField.type = "text" : passwordField.type = "password"
      };
    </script>
  </body>
</html>
